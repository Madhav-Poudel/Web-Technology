<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUJI</title>
</head>
<body style="width: auto; background-color: khaki; font-family: serif;" >
    <form action="" method="post">
        <div class="input" style="display: flex; align-items: center; justify-content: center; height: 90vh;  flex-direction: column;">
            <div class="name">
                <label for="name">Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name="name" id="name" style="padding: 0.2rem; border-radius: 5px;"><br>
            </div>
            <br>
            <div class="pass">
                <label for="pass">Password: </label>
                <input type="password" name="pass" id="pass" style="padding: 0.2rem; border-radius: 5px;"><br>
            </div>

            <br>

            <button type="button" style="background-color: aqua; color: white; cursor: pointer; padding: 0.3rem; color: crimson; font-size: 15px; border-radius: 10px; width: 4rem;">Submit</button>
        </div>
    </form>
</body>
</html>
