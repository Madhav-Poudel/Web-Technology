<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    

    <!-- Images In HTML -->

    <!-- Images can improve the design and the appearance of a web page.-->

    <!-- <img src="./nubelson-fernandes-UcYBL5V0xWQ-unsplash.jpg" alt="Italian Trulli"> -->


    <!-- The HTML <img> tag is used to embed an image in a web page.
            The <img> tag is empty, it contains attributes only, and does not have a closing tag.
            The <img> tag has two required attributes:

                src - Specifies the path to the image
                alt - Specifies an alternate text for the image

                i.e: <img src="url" alt="alternatetext">    

                The required src attribute specifies the path (URL) to the image.
    -->

    <img src="./nubelson-fernandes-UcYBL5V0xWQ-unsplash.jpg" alt="Coder Boy" style="width:500px;height:500px;"><br>

    <img src="./nubelson-fernandes-UcYBL5V0xWQ-unsplash.jpg" alt="HTML5 Icon" width="128" height="128"><br>

    <!-- Images In another folder -->

    <img src="./images/web.jpg" alt="laptop" style="width:128px;height:128px;"><br>


    <!-- Images on Another Server/Website -->

    <img src="https://plus.unsplash.com/premium_photo-1661688303438-641f30da9b1f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzN8fHdlYiUyMHRlY2hub2xvZ3l8ZW58MHx8MHx8fDA%3D" alt="W3Schools.com"><br>

    <!-- Animated Images -->

    <img src="./images/coding_gif.gif" alt="Computer Man" style="width:480px;height:400px;"><br>

    <!-- Image as a Link -->

    <a href="https://www.facebook.com/">
        <img src="./images/Facebook_logo_(square).png" alt="HTML tutorial" style="width:420px;height:420px;">
      </a>
<br>


</body>
